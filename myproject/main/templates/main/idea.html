{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step {
            text-align: center;
            margin: 0 15px;
            color: #6c757d;
            text-decoration: none;
        }
        .step div {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            border: 2px solid #6c757d;
            margin: 0 auto 5px;
            font-weight: bold;
        }
        .step.active div {
            background-color: #6c757d;
            color: white;
        }
        .step.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar - Step 1 active, others disabled -->
    <nav class="d-flex justify-content-center py-4 bg-white">
        <div class="step active">
            <div>1</div>
            <small>Idea</small>
        </div>
        <div class="step disabled">
            <div>2</div>
            <small>Draft</small>
        </div>
        <div class="step disabled">
            <div>3</div>
            <small>Personas</small>
        </div>
        <div class="step disabled">
            <div>4</div>
            <small>Locations</small>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto p-4" style="max-width: 700px;">
            <h4 class="mb-4 text-center">What story do you want to tell?</h4>
            
            <form method="post" action="{% url 'draft' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <textarea 
                        class="form-control" 
                        name="story_prompt" 
                        rows="6" 
                        placeholder="Tell your story here. Just start typing like you're talking to a friend."
                        required
                    ></textarea>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Next â†’</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
