{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body class="bg-light">
    <nav class="d-flex justify-content-center py-4 bg-white">
        <div class="step active">
            <div>1</div>
            <small>Idea</small>
        </div>
        <a href="{% url 'draft' %}" class="step completed">
            <div>2</div>
            <small>Draft</small>
        </a>
        <a href="{% url 'personas' %}" class="step completed">
            <div>3</div>
            <small>Personas</small>
        </a>
        <a href="{% url 'locations' %}" class="step completed">
            <div>4</div>
            <small>Locations</small>
        </a>
        <a href="{% url 'scene' %}" class="step completed">
            <div>5</div>
            <small>Scenes</small>
        </a>
        <a href="{% url 'video' %}" class="step completed">
            <div>6</div>
            <small>Video</small>
        </a>
    </nav>
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <div class="rocket-orbit">
                <i class="bi bi-rocket-takeoff rocket-icon"></i>
            </div>
            <p class="text-white mt-5" style="font-size: 1.5rem;">Generating your story...</p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto p-4" style="max-width: 700px;">
            <h4 class="mb-4 text-center">What story do you want to tell?</h4>
            
            <!-- Story Prompt Suggestions -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <small class="text-muted">Try one of these ideas:</small>
                    <button type="button" class="btn btn-link btn-sm p-0" id="regeneratePrompts" style="font-size: 1.2rem; color: #6c757d;">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap gap-2 prompts-grid" id="promptsContainer">
                </div>
            </div>

            <form method="post" action="{% url 'idea' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <textarea 
                        class="form-control" 
                        id="storyPrompt"
                        name="story_prompt" 
                        rows="6" 
                        placeholder="Tell your story here. Just start typing like you're talking to a friend."
                        required
                    ></textarea>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" name="action" value="generate">Next â†’</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.prompt-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                const promptText = this.textContent;
                document.getElementById('storyPrompt').value = promptText;
            });
        });

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                // Check if this is a generation action
                const action = form.querySelector('[name="action"]')?.value;
                if (action && (action.includes('generate') || action.includes('regenerate'))) {
                    document.getElementById('loadingOverlay').style.display = 'block';
                }
            });
        });

        const promptsContainer = document.getElementById('promptsContainer');
        const textarea = document.getElementById('storyPrompt');

        function renderPrompts(suggestions) {
            promptsContainer.innerHTML = '';

            suggestions.forEach(text => {
                const badge = document.createElement('span');
                badge.className = 'badge bg-secondary prompt-badge p-2';
                badge.style.cursor = 'pointer';
                badge.textContent = text;

                badge.addEventListener('click', () => {
                    textarea.value = text;
                });

                promptsContainer.appendChild(badge);
            });
        }

        async function fetchPrompts() {
            try {
                const response = await fetch("{% url 'idea' %}", {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (data.suggestions) {
                    renderPrompts(data.suggestions);
                }
            } catch (error) {
                console.error('Failed to load suggestions', error);
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const regenerateBtn = document.getElementById('regeneratePrompts');
            const regenerateIcon = regenerateBtn.querySelector('i');

            fetchPrompts();

            regenerateBtn.addEventListener('click', async () => {
                regenerateIcon.classList.add('spin');
                regenerateBtn.disabled = true;

                try {
                    await fetchPrompts();
                } catch (error) {
                    console.error(error);
                } finally {
                    regenerateIcon.classList.remove('spin');
                    regenerateBtn.disabled = false;
                }
            });
        });

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const action = form.querySelector('[name="action"]')?.value;
                if (action && (action.includes('generate') || action.includes('regenerate') || action === 'next')) {
                    document.getElementById('loadingOverlay').style.display = 'block';
                }
            });
        });

    </script>
</body>
</html>
